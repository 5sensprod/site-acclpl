<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera Capture</title>
  </head>
  <body>
    <video id="video" autoplay width="640" height="480"></video>
    <button id="capture">Prendre une photo</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
      const video = document.getElementById('video');
      const captureButton = document.getElementById('capture');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const constraints = {
  video: { 
    facingMode: { 
      exact: "environment" 
    } 
  }
};

navigator.mediaDevices.getUserMedia(constraints)
  .then((stream) => {
    const video = document.querySelector('video');
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      // Définir les dimensions de la vidéo
      video.width = video.videoWidth;
      video.height = video.videoHeight;

      video.play();
    };
  })
  .catch((err) => {
    console.log("Error accessing media devices.", err);
  });

      // Prendre une photo lorsque le bouton est cliqué
      captureButton.addEventListener('click', () => {
        // Dessiner la photo sur le canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convertir le canvas en image
        const dataURL = canvas.toDataURL('image/jpeg');
        console.log(dataURL);
      });
    </script>
  </body>
</html>
