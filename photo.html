<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Capture with captureStream</title>
  <style>
    video, img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Camera Capture with captureStream</h1>
  <div>
    <video id="video" autoplay playsinline></video>
    <button id="capture">Prendre une photo</button>
  </div>
  <div>
    <img id="photo" src="" alt="Votre photo">
  </div>

  <script>
    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture');
    const photo = document.getElementById('photo');

    async function getCameraReady() {
      const constraints = { video: { facingMode: 'environment' } };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
    }

    captureButton.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photo.src = canvas.toDataURL('image/png');
    });

    getCameraReady().catch((error) => {
      console.error('Erreur lors de la demande d\'accès à la caméra :', error);
    });
  </script>
</body>
</html>
