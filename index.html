<body>
  <div id="report">
    <h1>Alerter</h1>
    <p>Vous pouvez nous alerter d'une pollution lumineuse en remplissant le formulaire ci-dessous.</p>
    <form id="report-form">
      <label for="location-input">L'adresse</label>
      <input id="location-input" type="text" placeholder="Recherchez une adresse..." />
      <button id="add-address-button" type="button">Ajouter</button>

      <label for="name-input">Le nom du commerce</label>
      <input id="name-input" type="text" placeholder="Nom du commerce" />

      <label for="photo-input">Prenez une photo de la source de pollution lumineuse</label>
      <button id="start-camera" type="button">Lancer l'appareil photo</button>
      <video id="video" autoplay playsinline style="display: none;"></video>
      <button id="capture" style="display: none;">Prendre une photo</button>
      <button id="keep" style="display: none;">Garder la photo</button>
      <button id="retry" style="display: none;">Reprendre une photo</button>
      <input id="photo-input" type="hidden" name="photo" />
      <!-- <input type="hidden" id="photo-base64" name="photo-base64"> -->

      <button id="submit-button" type="submit">Soumettre</button>
    </form>
    <img id="photo" src="" alt="Votre photo">
  </div>
