<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./js/leaflet-config.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/leaflet-config.js" defer></script>

    <title>accpl</title>
</head>

<body>
    <div id="search">
    <input id="search-input" type="text" placeholder="Recherchez une adresse..." />
    <button id="add-address-button">Ajouter</button>
    <button id="cancel-add-button">Annuler</button>
  </div>

  <div id="add-address-dialog" style="display: none;">
    <form id="add-address-form">
      <label for="street">Adresse:</label>
      <input type="text" id="street" name="street" required><br><br>
  
      <label for="city">Ville:</label>
      <input type="text" id="city" name="city" required><br><br>
  
      <label for="postal-code">Code Postal:</label>
      <input type="text" id="postal-code" name="postal-code" required><br><br>
  
      <button type="submit">Ajouter</button>
    </form>
  </div>
  
    <div id="map"></div>
    <script module src="js/form.js"></script>

</body>

</html>
